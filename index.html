<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body style="background-image: url('assets/img/BG-Main.jpg');">
    <header>
        <img src="assets/img/Logo-RevoU-5.png" alt="Logo" width="40px" height="40px">
        <ul class="navigation">
            <b>
                <li>Home</li>
                <li>Our Profile</li>
                <li>Message Us</li>
            </b>
        </ul>
    </header>
    
    <h2>Hii <span id="namaHeader"></span>, Welcome To My Website</h2>
    <p>Ini adalah halaman pertama website saya.</p>
    
    <hr>
    <header class="sub">
        <h2>Our Headquarter</h2>
    </header>
    <div class="our-office">
        <div>
            <div class="circle-image" style="background-image: url('assets/img/jakarta-image.jpg');"></div>
            <h5>Jakarta</h5>
        </div>
        <div>
            <div class="circle-image" style="background-image: url('assets/img/bandung-image.jpg');"></div>
            <h5>Bandung</h5>
        </div>
        <div>
            <div class="circle-image" style="background-image: url('assets/img/padang-image.jpg');"></div>
            <h5>Padang</h5>
        </div>
    </div>

    <hr>
    <header class="sub">
        <h2>Message Us</h2>
    </header>
    <div class="inquiry-box">
        <form name="message-form" onsubmit="return validateForm()">
            Nama: <input type="text" name="namaLengkap" placeholder="Nama Lengkap" />
            <br />
            Tanggal Lahir:
            <input type="date" name="tglLahir" />
            <br />

            Jenis Kelamin:
            <input type="radio" id="male" name="jenis" value="Laki-Laki" />
            <label for="male">Laki-Laki</label>
            <input type="radio" id="female" name="jenis" value="Perempuan" />
            <label for="female">Perempuan</label>
            <br />

            Pesan:
            <textarea name="pesan" placeholder="Pesan"></textarea>
            <br />

            <input type="submit" value="submit" />
        </form>
        <div class="output">
            <p>Nama : <span id="namaPengirim"></span></p>
            <p>Tanggal Lahir : <span id="tglLahirPengirim"></span></p>
            <p>Jenis Kelamin : <span id="jenisPengirim"></span></p>
            <p>Pesan : <span id="pesanPengirim"></span></p>
        </div>
        <!-- JS -->
        <script src="js/script.js"></script>
    </div>    
</body>
</html>
